name: (SEMGREP) Generate SBOM and Run SAST for Juice Shop 

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:  # ðŸ‘ˆ Bu kÄ±sÄ±m Ã¶nemli
  contents: read
  security-events: write

jobs:
  generate-sbom-and-sast:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Juice Shop repo
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Juice Shop Docker Image
      run: |
        docker build -t juice-shop:latest .

    - name: Install Syft
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

    - name: Generate SBOM from Docker Image
      run: |
        syft juice-shop:latest -o json > sbom-juice-shop-image.json

    - name: Upload SBOM Artifact
      uses: actions/upload-artifact@v4
      with:
        name: juice-shop-image-sbom
        path: sbom-juice-shop-image.json

    - name: Run Semgrep SAST Scan and Generate SARIF
      uses: returntocorp/semgrep-action@v1
      with:
        config: 'auto'
        sarif: semgrep-results.sarif

    - name: Upload Semgrep SARIF to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: semgrep-results.sarif
