name: Generate SBOM and Run SAST for Juice Shop

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  generate-sbom-and-sast:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Juice Shop repo
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Juice Shop Docker Image
      run: |
        docker build -t juice-shop:latest .

    - name: Install Syft
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

    - name: Generate SBOM from Docker Image
      run: |
        syft juice-shop:latest -o json > sbom-juice-shop-image.json

    - name: Upload SBOM Artifact
      uses: actions/upload-artifact@v4
      with:
        name: juice-shop-image-sbom
        path: sbom-juice-shop-image.json

    - name: Download Semgrep Binary
      run: |
        curl -L https://github.com/semgrep/semgrep/releases/latest/download/semgrep-linux-amd64 -o semgrep

    - name: Run Semgrep Scan and Generate SARIF
      run: |
        ./semgrep scan --config auto --sarif > semgrep-results.sarif

    - name: Upload Semgrep SARIF to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: semgrep-results.sarif
